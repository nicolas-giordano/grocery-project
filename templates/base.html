{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel='stylesheet' href="{% static 'css/base.css' %}"
		{% comment %} bootstrap {% endcomment %}
		<!-- CSS only -->
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"
		>
		<title>{% block title %}Bookstore{% endblock%}</title>
	</head>
	<body>
		<header>
			<nav class='navbar navbar-expand-md navbar-light bg-light '>
				<div class='container-fluid justify-space-between'>
					<a href="{% url 'home' %}" class='navbar-brand'>
						<h1>BestPrices</h1>
					</a>
					<button 
						class="navbar-toggler" 
						type='button' 
						data-bs-toggle='collapse' 
						data-bs-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' 
						aria-expanded='false' 
						aria-label='Toggle navigation'
					>
						<span class='navbar-toggler-icon'></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-3 ms-auto mb-2 mb-lg-0 navbar-right">
							<li class='nav-item dropdown md-font'>
								<a class='nav-link dropdown-toggle' href="#" id='navbarDropdown' role='button' data-bs-toggle='dropdown' aria-expanded='false'>
									Stores
								</a>
								<ul class="dropdown-menu dropdown-menu-left" aria-labelledby='navbarDropdown'>
									<li><a class='dropdown-item' href="#">Fry's</a></li>
									<li><a class='dropdown-item' href="#">Safeway</a></li>
									<li><a class='dropdown-item' href="#">Trader Joe's</a></li>
									<li><a class='dropdown-item' href="#">Walmart</a></li>
								</ul>
							</li>
							<li class="nav-item md-font">
								<a href="#" class="nav-link">Grocery List</a>
							</li>
							<li class='nav-item md-font'>
								<a class='nav-link' href="{% url 'about' %}">About</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		{% block content %}{% endblock content %}
		{% comment %} BOOTSTRAP JS {% endcomment %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	</body>
</html>
